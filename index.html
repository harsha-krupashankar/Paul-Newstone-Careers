<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <section class="header">
        <div id="bg">

        </div>
        <div class="overlay d-flex align-items-center justify-content-center">
            <div class="container filter-box">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-3">
                        <div class="input-group">
                            <input type="text" class="form-control search-box" placeholder="Search Jobs"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle dropdowns btn-block bg--white"
                                type="button" id="cityDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Select City
                            </button>
                            <ul class="dropdown-menu dropdown-values" aria-labelledby="cityDropdown"
                                id="cityDropdownValues">
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle dropdowns btn-block bg--white"
                                type="button" id="countryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Select Country
                            </button>
                            <ul class="dropdown-menu dropdown-values" aria-labelledby="countryDropdown"
                                id="countryDropdownValues">
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="custom-btn btn--red btn-block" onclick="filter()">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main>
        <div class="container d-flex jobs">
            <div class="left-panel">
                <div class="section-heading">
                    <h3>Filter Jobs</h3>
                </div>
                <div class="department-dropdown">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle dropdowns btn-block" type="button"
                            id="departmentDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Select Division
                        </button>
                        <ul class="dropdown-menu dropdown-values" aria-labelledby="departmentDropdown"
                            id="departmentDropdownValues">
                        </ul>
                    </div>
                </div>
                <div class="industry-dropdown">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle dropdowns btn-block" type="button"
                            id="industryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Select Industry
                        </button>
                        <ul class="dropdown-menu dropdown-values" aria-labelledby="industryDropdown"
                            id="industryDropdownValues">
                        </ul>
                    </div>
                </div>
                <div class="clear-all">
                    <button type="button" class="custom-btn btn--black btn-block" onclick="filter()">Apply
                        Filter</button>
                </div>
            </div>

            <div class="job-listings">
                <div class="jobs-count">
                    <h3>Showing <span id="displayedJobsCount">0</span> / <span id="totalJobsCount">0</span> Jobs</h3>
                </div>
                <div class="job-cards">

                </div>
            </div>
    </main>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="index_scripts.js"></script>
</body>

</html>
